<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="title">Адмін-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const settings = JSON.parse(localStorage.getItem('admin-settings')) || {};
    document.documentElement.setAttribute('data-bs-theme', settings.theme === 'dark' ? 'dark' : 'light');
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" data-i18n="title">Адмін-панель</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="home">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html" data-i18n="users">Користувачі</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html" data-i18n="settings">Налаштування</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Макет панелі</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-grow-1">
    <h2 data-i18n="users">Користувачі</h2>

    <form id="addUserForm" class="row g-3 mb-3">
      <div class="col-md-5">
        <input type="text" id="nameInput" class="form-control" placeholder="Ім’я" required>
      </div>
      <div class="col-md-5">
        <input type="email" id="emailInput" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">➕</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th data-i18n="name">Ім’я</th>
          <th data-i18n="email">Email</th>
          <th data-i18n="do">Дії</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 <span data-i18n="title">Адмін-панель</span>
  </footer>

  <script src="script.js"></script>
  <script src="users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
