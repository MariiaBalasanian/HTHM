<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="title">Адмін-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const settings = JSON.parse(localStorage.getItem('admin-settings')) || {};
    document.documentElement.setAttribute('data-bs-theme', settings.theme === 'dark' ? 'dark' : 'light');
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" data-i18n="title">Адмін-панель</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="home">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html" data-i18n="users">Користувачі</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html" data-i18n="settings">Налаштування</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Макет панелі</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-grow-1">
    <h2 data-i18n="settings">Налаштування</h2>
    <form id="settingsForm">
      <div class="mb-3">
        <label for="language" class="form-label" data-i18n="language">Мова інтерфейсу:</label>
        <select id="language" class="form-select">
          <option value="uk">Українська</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="theme" class="form-label" data-i18n="theme">Тема:</label>
        <select id="theme" class="form-select">
          <option value="light" data-i18n="light">Світла</option>
          <option value="dark" data-i18n="dark">Темна</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="notifications" checked>
        <label class="form-check-label" for="notifications" data-i18n="notification">Увімкнути повідомлення</label>
      </div>

      <div id="instantFeedback" class="alert alert-success mt-3 d-none" role="alert">
        ✅ <span>Зміни застосовано!</span>
      </div>

    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 <span data-i18n="title">Адмін-панель</span>
  </footer>

  <script src="script.js"></script>
  <script src="settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
