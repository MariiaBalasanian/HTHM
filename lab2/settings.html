<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Налаштування</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="grid.css">
</head>
<body class="layout">
  <header class="header">
    <h1 class="header__title">Налаштування</h1>
  </header>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__item"><a href="index.html">Головна</a></li>
        <li class="nav__item"><a href="users.html">Користувачі</a></li>
        <li class="nav__item"><a href="settings.html">Налаштування</a></li>
        <li class="nav__item"><a href="find.html">Ми шукаємо</a></li>
    </ul>
  </nav>

  <main class="layout__main">
    <section class="section">
      <h2 class="section__title">Основні налаштування</h2>
      <form class="settings-form">
        <div class="settings-form__group">
          <label class="settings-form__label">Мова:
            <select class="settings-form__select">
              <option>Українська</option>
              <option>English</option>
            </select>
          </label>
        </div>
        <div class="settings-form__group">
          <label class="settings-form__label">Тема:
            <select class="settings-form__select">
              <option>Світла</option>
              <option>Темна</option>
            </select>
          </label>
        </div>
        <div class="settings-form__group">
          <label class="settings-form__label">
            <input class="settings-form__checkbox" type="checkbox" id="notifications" checked>
            Увімкнути повідомлення
          </label>
        </div>
        <div class="settings-form__group">
          <input class="settings-form__submit" type="submit" value="Зберегти">
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Адмін-панель. Всі права захищено.</p>
  </footer>
</body>
</html>
